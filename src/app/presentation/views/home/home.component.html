<div class="carousel-container">
    <div
      class="carousel-slide"
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentSlide"
    >
      <mat-card>
        <img mat-card-image [src]="slide.image" [alt]="slide.title" />
        <mat-card-content>
          <h3>{{ slide.title }}</h3>
          <p>{{ slide.description }}</p>
          <a [href]="slide.link" target="_blank" mat-raised-button color="accent">Learn More</a>
        </mat-card-content>
      </mat-card>
    </div>
  
    <button mat-mini-fab color="primary" class="prev" (click)="previousSlide()">&#10094;</button>
    <button mat-mini-fab color="primary" class="next" (click)="nextSlide()">&#10095;</button>
  </div>
