<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this client?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- Cancel Button -->
  <button mat-button (click)="onNoClick()">Cancel</button>

  <!-- Danger Delete Button with FAB and Icon -->
  <button mat-raised-button color="warn" (click)="onConfirmDelete()" class="delete-fab">
    <mat-icon>delete</mat-icon> Delete
  </button>
</mat-dialog-actions>
